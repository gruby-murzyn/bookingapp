<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Bought a Movie?</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" [(ngModel)]="movie.title">
                    </div>             
                    <button class="btn btn-primary" style="cursor: pointer" (click)="save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
